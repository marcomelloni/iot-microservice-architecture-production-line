<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Joint Consumption</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        text-align: center;
      }
      .card h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }
      .card p {
        font-size: 1.2rem;
        color: #555;
        margin: 10px 0;
      }
      .card .robot-id {
        font-size: 1rem;
        color: #888;
        margin-bottom: 15px;
      }
      .card .joint {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .card .joint:last-child {
        border-bottom: none;
      }
      .card .joint span {
        font-size: 1rem;
        color: #333;
      }
      .card .joint .value {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Robot Joint Consumption</h1>
      <p class="robot-id">Robot ID: {{ robot_id }}</p>

      <!-- Itera sui giunti per visualizzare i consumi -->
      {% for joint in joints %}
      <div class="joint">
        <span>{{ joint.joint_id }}:</span>
        <span class="value">{{ joint.consumption }} kW</span>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
