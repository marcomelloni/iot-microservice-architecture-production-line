<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        text-align: center;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border: 1px solid #ccc;
      }
      h2 {
        margin-bottom: 20px;
      }
      .data {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .btn {
        display: inline-block;
        padding: 10px 15px;
        text-decoration: none;
        border: 1px solid #000;
        color: #000;
        background-color: #e0e0e0;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Robot Joint Consumption</h2>
      <p class="data">Robot ID: {{ robot_id }}</p>
      {% for joint in joints %}
      <p class="data">
        {{ joint.joint_id }}: <strong>{{ joint.consumption }} kW</strong>
      </p>
      {% endfor %}
      <a href="/robots" class="btn">Back</a>
    </div>
  </body>
</html>
