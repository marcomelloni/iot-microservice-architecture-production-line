<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Weight Capacity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      .card h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }
      .card p {
        font-size: 1.2rem;
        color: #555;
        margin: 10px 0;
      }
      .card .robot-id {
        font-size: 1rem;
        color: #888;
      }
      .card .weight-value {
        font-size: 2rem;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Robot Weight Capacity</h1>
      <p class="robot-id">Robot ID: {{ robot_id }}</p>
      <p>End Effector Weight Supported:</p>
      <p class="weight-value">{{ weight_value }} kg</p>
    </div>
  </body>
</html>
